<form *ngIf=!mostrarXarxesSocials>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="example-date-input">Data de la reserva: </label>
    </div>
    <div class="form-group col-md-2">
      <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
    </div>
    <div class="form-group col-md-2">
      <input class="form-control" type="time" value="13:45:00" id="example-time-input">
    </div>
    <div class="form-group col-md-2">
      <label for="exampleFormControlSelect1">NÃºmero de persones</label>
    </div>
    <div class="form-group col-md-2">
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Observacions</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success" (click)="reservar()">Fer reserva</button>
    <button type="button" class="btn btn-danger" (click)="returnToRestaurant()">Tornar</button>
  </div>
</form>

  <div class="col-sm-6">
    <h3>Comparteix la teva reserva a les xarxes socials</h3>
  </div>
  <div class="col-sm-6">
    <div class="card" style="width: 15rem; margin-top: 20px;">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-outline-primary"> Facebook</button>
        <button type="button" class="btn btn-outline-danger">Google</button>
        <button type="button" class="btn btn-outline-success">Twitter</button>
      </div>
    </div>
  </div>
</div>
