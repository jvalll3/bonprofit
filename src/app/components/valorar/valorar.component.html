<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Títol</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="camp 1">
  </div>
  <div class="form-group">
    <label for="example-date-input">Data de la visita</label>
    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Puntació del servei</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Puntuació del menjar</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect3">Puntuació de la relació qualitat/preu</label>
    <select class="form-control" id="exampleFormControlSelect3">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Opinió</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
      <label for="exampleInputFile">Pujar fotos</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success">Enviar valoració</button>
    <button type="button" class="btn btn-danger" (click)="returnToRestaurant()">Tornar</button>
  </div>
</form>
